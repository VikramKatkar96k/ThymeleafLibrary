<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOOK DATA</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<a href="viewbooks" class="btn btn-info">View Books</a>
			<p th:text="${succMsg}" class="text-success mb-0"></p>
			<p th:text="${errMsg}" class="text-danger mb-0"></p>
		</div>
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h3>Book Entry Form</h3>
			</div>
			<div class="card-body">
				<form th:method="post" th:action="@{saveBook}" th:object="${book}">
					<div class="mb-3">
						<label for="bookName" class="form-label">Book Name</label>
						<input type="text" class="form-control" id="bookName" th:field="*{BOOKNAME}" required>
						<input type="hidden" th:field="*{BOOKID}"
					</div>
					<div class="mb-3">
						<label for="bookPrice" class="form-label">Book Price</label>
						<input type="number" class="form-control" id="bookPrice" th:field="*{BOOKPRICE}" required>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
